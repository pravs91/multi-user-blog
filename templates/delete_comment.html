{% extends "blog_entries.html" %}

{% block comment_header %}
    <form class="comment-header" method="post">
        <h3>Are you sure you want to delete this comment for this post?</h3>
        <input type="button" id="cancel-button" value="Cancel">
        <input type="Submit" value="Delete">
        <br>
        <br>
        <div class="comment-heading">
            <a class="user-link" href="/blog/{{comment.user.username}}">{{comment.user.username}}</a>
            <span class="comment-time">Posted on {{comment.created.strftime("%d %B, %Y %I:%M%p")}}</span>
        </div>
        <pre width="30" class="comment-content">{{comment.content | safe}}</pre> 
        <hr>
        <br>       
    </form>
    <script type="text/javascript">
        var button = document.getElementById('cancel-button');
        button.addEventListener('click',function(){
            window.location.href = window.history.back()
        })
    </script>
{% endblock %}
